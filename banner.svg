  <defs>
    <!-- animated gradient -->
    <linearGradient id="g" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#0f172a">
        <animate attributeName="stop-color" dur="8s" values="#0f172a;#0b3d91;#0f172a" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#0b3d91">
        <animate attributeName="stop-color" dur="8s" values="#0b3d91;#1f6f53;#0b3d91" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#1f6f53">
