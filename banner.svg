    <!-- subtle diagonal stripes pattern -->
    <pattern id="stripes" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="rotate(20)">
      <rect width="40" height="40" fill="none"/>
      <path d="M0 0 L0 10 L40 10 L40 0 Z" fill="rgba(255,255,255,0.02)"/>
    </pattern>

    <!-- glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect x="0" y="0" width="1200" height="260" fill="url(#g)"/>
  <rect x="0" y="0" width="1200" height="260" fill="url(#stripes)"/>

  <!-- animated floating circles -->
