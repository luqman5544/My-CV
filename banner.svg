<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="280" viewBox="0 0 1200 280"
     role="img" aria-label="Muhammad Luqman Khan - CV banner electrified AI style">

  <defs>
    <!-- animated gradient -->
    <linearGradient id="pulse" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#0f0">
        <animate attributeName="stop-color" dur="6s"
                 values="#0f0;#08f;#f0f;#0f0" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#08f">
        <animate attributeName="stop-color" dur="6s"
                 values="#08f;#f0f;#0f0;#08f" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- dark background -->
  <rect width="1200" height="280" fill="#020510"/>

  <!-- moving circuit lines -->
  <g stroke="url(#pulse)" stroke-width="2" opacity="0.35">
    <line x1="0" y1="60" x2="1200" y2="60">
      <animate attributeName="stroke-dasharray" dur="4s"
               values="0,1200;1200,0" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="140" x2="1200" y2="140">
      <animate attributeName="stroke-dasharray" dur="5s"
               values="0,1200;1200,0" repeatCount="indefinite" begin="0.5s"/>
    </line>
    <line x1="0" y1="220" x2="1200" y2="220">
      <animate attributeName="stroke-dasharray" dur="3.5s"
               values="0,1200;1200,0" repeatCount="indefinite" begin="1s"/>
    </line>
  </g>

  <!-- floating particles -->
  <g fill="url(#pulse)" opacity="0.8">
    <circle r="4">
      <animateMotion dur="12s" repeatCount="indefinite"
                     path="M 100 80 Q 600 20 1100 80 T 100 80"/>
    </circle>
    <circle r="3">
      <animateMotion dur="10s" repeatCount="indefinite"
                     path="M 200 220 Q 700 260 1100 200 T 200 220"/>
    </circle>
    <circle r="5">
      <animateMotion dur="14s" repeatCount="indefinite"
                     path="M 50 150 Q 600 100 1150 150 T 50 150"/>
    </circle>
  </g>

  <!-- name + role -->
  <g transform="translate(70,110)" font-family="Segoe UI, Roboto, Arial, sans-serif">
    <text x="0" y="0" font-size="44" font-weight="bold"
          fill="url(#pulse)" filter="url(#glow)">
      Muhammad Luqman Khan
    </text>
    <text x="0" y="48" font-size="22" fill="#cfeaff" opacity="0.9">
      Electrical Engineer â€¢ Artificial Intelligence Specialist
    </text>
  </g>

  <!-- underline neural pulse -->
  <rect x="70" y="140" width="360" height="5" rx="3" fill="url(#pulse)">
    <animate attributeName="width" dur="3s"
             values="80;360;80" repeatCount="indefinite"/>
  </rect>

  <!-- right-side contact box -->
  <g transform="translate(780,90)" font-family="Segoe UI, Roboto, Arial, sans-serif" fill="#fff">
    <rect x="0" y="0" width="370" height="140" rx="12"
          fill="rgba(255,255,255,0.05)" stroke="url(#pulse)" stroke-width="1.5"/>
    <text x="20" y="35" font-size="15" fill="#9ff">ðŸ“§ luqman.5544@gmail.com</text>
    <text x="20" y="65" font-size="15" fill="#9ff">ðŸ“ž +92 335 9920328</text>
    <a href="https://www.linkedin.com/in/muhammad-luqman-83a1322b0/" target="_blank">
      <text x="20" y="95" font-size="15" fill="#9ff">ðŸ”— linkedin.com/in/muhammad-luqman-83a1322b0</text>
    </a>
  </g>

  <!-- title -->
  <title>Muhammad Luqman Khan â€” Electrified AI banner</title>
</svg>
